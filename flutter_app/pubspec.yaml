name: ecommerce_chad
description: E-commerce app for Chad
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & Networking
  dio: ^5.4.0
  http_parser: ^4.0.2
  connectivity_plus: ^5.0.2

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^14.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Caching
  cached_network_image: ^3.3.1

  # UI
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  url_launcher: ^6.2.6
  geolocator: ^11.0.0
  lottie: ^3.1.0
  image_picker: ^1.0.7
  image: ^4.1.7
  fl_chart: ^0.68.0

  # Map & Location (Free OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  permission_handler: ^11.2.0
  http: ^1.2.0

  # Utils
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
